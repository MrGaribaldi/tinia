<HTML>
<HEAD>
<TITLE>mod_trell poke</TITLE>
<LINK REL="stylesheet" type="text/css" href="poke.css">
<SCRIPT type="text/javascript" src="queries.js"></SCRIPT>
<SCRIPT type="text/javascript" src="replies.js"></SCRIPT>
<SCRIPT type="text/javascript" src="poke.js"></SCRIPT>
<BODY onload="init();">
<H1>Tinia master job</H1>


<TABLE>
<TR><TD><TABLE WIDTH=100% class="mi">
<TR>
    <TD COLSPAN=3>
    <BUTTON type="button" onclick="restartMaster('foo','bar')">(Re)start master job</BUTTON>
    </TD>
</TR>
</TABLE></TD></TR>

<TR><TD><TABLE WIDTH=100% class="mi">
<TR>
    <TD COLSPAN=2><B>Load averages</B></TD>
    <TD ALIGN=RIGHT><BUTTON type="button" onclick="load();">Refresh</BUTTON></TD>
</TR>
<TR><TD COLSPAN=3><div id="load"></div></TD></TR>

</TABLE></TD></TR>
<TR><TD><TABLE WIDTH=100% class="mi">

<TR>
    <TD COLSPAN=2><B>Rendering devices</B></TD>
    <TD ALIGN=RIGHT><BUTTON type="button" onclick="listRenderingDevices();">Refresh</BUTTON></TD>
</TR>
<TR><TD COLSPAN=3><div id="rendering_devices"></div></td></tr>

</TABLE></TD></TR>
<TR><TD><TABLE WIDTH=100% class="mi">

<TR>
    <TD COLSPAN=2><B>Running jobs</B></TD>
    <TD ALIGN=RIGHT COLSPAN=3><BUTTON type="button" onclick="listJobs('foo','bar')">Refresh</BUTTON></TD>
</TR>
<TR><TD COLSPAN=3 PADDING=0><div id="joblist"> </div></TD></TR>

</TABLE></TD></TR>
<TR><TD><TABLE WIDTH=100% class="mi">

<TR>
<TD COLSPAN=3><B>Add Job</B></TD>
</TR>
<TR>
<TD>Job id:</TD>
<TD><INPUT id="jobid" type="text" size="32" title="The server-unique id of this job."/></TD>
</TR>
<TR>
<TD>Executable:</TD>
<TD><INPUT id="jobexe" type="text" size="32" value="test_job" title="Path to the executable of the job"/></TD>
</TR>
<TR>
    <TD>Arguments:</TD>
    <TD><INPUT id="jobargs" type="text" size="32" value="" title="Command line arguments for the job"/></TD>
    <TD ALIGN=RIGHT><BUTTON  type="button" onclick="guiAddJob();" title="Spawns a new job">Commit</BUTTON></TD>
</TR>
</TABLE>
</P>

</BODY>
</HTML>
