<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="dijit/themes/claro/claro.css" media="screen" />
        <link rel="stylesheet" href="css/text.css" />
        <script type="text/javascript" src="3rdparty/webgl-utils.js"></script>
        <script type="text/javascript" src="3rdparty/glMatrix.js"></script>
        <script src="compiled/dojo/dojo.js"></script>
        <script type="text/javascript">
            
             dojo.registerModulePath("policylib", "../../policylib");
             dojo.registerModulePath("gui", "../../gui");
             dojo.registerModulePath("3rdparty", "../../3rdparty");
             dojo.registerModulePath("renderlist", "../../renderlist");
             
        </script>
        <script src="compiled/dojo/dijit/dijit-all.js"></script>
        <script type="text/javascript" src="release/dojo/dojo/policylib.js"></script>
        <script src="policylib/layer.js"></script>




        <script src="main.js"></script>

        <script>
            dojo.ready(function() {
                var append = "";
                var isLocal = false;
                var debug = false;
	        var renderList = true;
                if(window && window.location&& window.location.href) {
                    if(window.location.href.substring(window.location.href.indexOf("?")).indexOf("LOCAL") > -1) {
                        append +="xml/";
                        isLocal = true;
                    }
                    if(window.location.href.substring(window.location.href.indexOf("?")).indexOf("DEBUG") > -1) {
                        debug = true;
                    }

                    if(window.location.href.substring(window.location.href.indexOf("?")).indexOf("NOPROXY") > -1) {
                        renderList = false;
                    }
                }
                run(append+"getPolicyUpdate.xml", append+"updateState.xml", append+"getRenderList.xml", isLocal, debug, renderList);
            });
        </script>
    </head>
    <body class="claro">
        <div id="gui">Loading</div>
    </body>
</html>
